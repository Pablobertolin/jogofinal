<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Corredor Retro Pixel - Final</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* ---- ESTILO DOS NOVOS CONTAINERS ---- */
    .extra-games {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      flex-wrap: wrap;
    }

    .game-container-link {
      width: 300px;
      height: 160px;
      background: linear-gradient(145deg, #1b2432, #2b3a4d);
      border: 3px solid #ffcc00;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 0 18px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #ffd54f;
      font-family: 'Press Start 2P', cursive;
      transition: all .15s ease-in-out;
    }

    .game-container-link:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #243347, #364b63);
    }

    .game-container-link img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- MENU -->
  <div id="menu-container" class="container text-center mt-5">
    <h1 class="mb-4">Escolha seu carro </h1>
    <div id="car-selection" class="d-flex justify-content-center flex-wrap gap-3">
      <img src="imagens/carro9.png" class="car-option" onclick="selectCar('imagens/carro9.png')" alt="carro5">
      <img src="imagens/carro10.png" class="car-option" onclick="selectCar('imagens/carro10.png')" alt="carro2">
      <img src="imagens/carro11.png" class="car-option" onclick="selectCar('imagens/carro11.png')" alt="carro3">
      <img src="imagens/carro12.png" class="car-option" onclick="selectCar('imagens/carro12.png')" alt="carro4">
    </div>
    <p class="mt-3 small text-muted">Use W / S para mover entre as faixas</p>

    
    <div class="extra-games">
      <div class="game-container-link" onclick="window.location.href='Index.html'">
        <img src="imagens/icone2.png" alt="Jogo 2">
        <span>üî• Fast Furious</span>
      </div>

      <div class="game-container-link" onclick="window.location.href='jogo2.html'">
        <img src="imagens/icone1.png" alt="Jogo 3">
        <span>‚ö° McQueen</span>
      </div>
    </div>
  </div>

  <!-- JOGO -->
  <div id="game-ui" class="container mt-4 d-none">
    <h1 class="text-center mb-3">üöó Corredor na Contram√£o </h1>

    <div class="row mb-2 align-items-center">
      <div class="col text-start">
        <span id="lives-display">VIDAS: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
      </div>
      <div class="col text-end">
        <span id="score-display">PONTOS: 0</span>
      </div>
    </div>

    <div id="game-container" aria-label="area do jogo">
      <div class="bg-layer bg-far"></div>
      <div class="bg-layer bg-far"></div>
      <div class="bg-layer bg-far"></div>
      <div class="bg-layer bg-mid"></div>
      <div class="bg-layer bg-near"></div>

      <div id="road-overlay">
        <div class="road-surface"></div>
      </div>

      <div id="lane-separators"></div>

      <div id="player-car" class="car"></div>
    </div>

    <div id="game-over-message" class="alert alert-danger text-center mt-3 d-none">
      <h2>FIM DE JOGO!</h2>
      <p>Sua pontua√ß√£o final √©: <span id="final-score">0</span></p>
      <button class="btn btn-warning" onclick="window.location.reload()">Jogar Novamente</button>
    </div>

    <p class="text-center mt-3">Use W / S para mover o carro.</p>
  </div>

  <audio id="bg-music" src="musica.mp3" loop></audio>
  <audio id="hit-sound" src="colisao.mp3"></audio>

  <script src="script2.js"></script>
</body>
</html>
